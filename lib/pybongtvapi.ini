[bongtvapi]

# the bong.tv host
host=www.bong.tv
# the commonly used timeout for API requests, in seconds.
timeout=30
# the API url for a user login
login_url=/api/v1/user_sessions.json

# the API url for recordings
recordings_url=/api/v1/recordings.json
recording_url_template=/api/v1/recordings/{recording_id}.json

# the API url for channels
channels_url=/api/v1/channels.json

# the API url for broadcasts
broadcasts_url=/api/v1/broadcasts.json
broadcast_url_template=/api/v1/broadcasts/{broadcast_id}.json
broadcast_search_url=/api/v1/broadcasts/search.json

[bongtvapi.compat]
# how long to wait before making the next API call, in seconds, float
apicall_delay=.0

[user]
well_known_tvshow_titles_regex=
